<div class="container mt-4">
  <h2>Prezzo medio per marca</h2>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Inserisci marca..." [(ngModel)]="marca">
  </div>

  <button class="btn btn-primary mb-3" (click)="calcolaPrezzoMedio()">
    Calcola
  </button>

<div *ngIf="loading">Calcolo in corso...</div>

<!-- Prezzo medio calcolato -->
<div *ngIf="!loading && prezzoMedio !== null">
  <p>Prezzo medio per <strong>{{ marca }}</strong>: {{ prezzoMedio | currency:'EUR' }}</p>
</div>

<!-- Nessun veicolo trovato -->
<div *ngIf="!loading && nessunVeicolo">
  <p>Nessun veicolo trovato per la marca <strong>{{ marca }}</strong>.</p>
</div>

<!-- Messaggio iniziale -->
<div *ngIf="!loading && !prezzoMedio && !nessunVeicolo">
  <p>Il calcolo viene eseguito su tutti i veicoli presenti (Automobili + Motociclette + Furgoni)</p>
</div>

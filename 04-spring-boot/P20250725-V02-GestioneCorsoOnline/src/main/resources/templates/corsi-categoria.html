<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Corsi per Categoria</title>
</head>
<body>
    <h2>Corsi nella categoria selezionata</h2>
    <ul>
        <li th:each="corso : ${corsi}" th:text="${corso.descrizione}">Corso</li>
    </ul>

    <p><a th:href="@{/view/categorie}">Torna a selezione categoria</a></p>
</body>
</html>
